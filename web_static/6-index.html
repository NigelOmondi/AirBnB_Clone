<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnb Hover and dropdown</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
 		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" type="image/png" href="images/hbnb_icon.png">
	</head>

	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Nairobi, Nakuru...</h4>
					<ul class="popover"> <!--dropdown on hover -->
						<li><h2>Nairobi:</h2>
							<ul>
								<li>Embakasi</li>
								<li>Kitusuru</li>
							</ul>
						</li>
						<li><h2>Nakuru:</h2>
							<ul>
								<li>Naks Vegas</li>
								<li>Makutano</li>
							</ul>
						</ul>
					</div> <!--close location -->
					
					<div class="amenities">
						<h3>Amenities</h3>
						<h4>Swimming pool, Internet...</h4>
						<ul class="popover">
							<li>Swimming pool</li>
							<li>Internet</li>
							<li>Barbeque</li>
							<li>Spa</li>
						</ul>
					</div>
					<button>Search</button>
				</section>
			</div>

		<footer>Best School
		</footer>
	</body>

</html>
